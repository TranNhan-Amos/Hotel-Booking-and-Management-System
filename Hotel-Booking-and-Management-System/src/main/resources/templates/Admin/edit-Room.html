<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin KS - Chỉnh sửa phòng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .edit-room-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .edit-room-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .edit-room-form {
            padding: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row > div {
            display: flex;
            flex-direction: column;
        }

        .form-row > div:only-child {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .edit-btn, .cancel-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .edit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        .cancel-btn {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e5e9;
        }

        .cancel-btn:hover {
            background: #e9ecef;
            color: #495057;
        }

        .delete-img-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-img-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="edit-room-container">
    <h2 class="edit-room-title"><i class="fas fa-edit"></i> Chỉnh sửa phòng</h2>
    <form th:action="@{/admin/rooms/save}" method="post" class="edit-room-form" autocomplete="off" enctype="multipart/form-data">
        <input type="hidden" name="roomId" th:value="${room != null ? room.roomId : ''}" />
        <input type="hidden" name="partner.id" th:value="${selectedPartnerId}" />
        
        <div class="form-row">
            <div>
                <label for="nameNumber">Tên phòng <span style="color:red">*</span></label>
                <input type="text" id="nameNumber" name="nameNumber" th:value="${room != null ? room.nameNumber : ''}" placeholder="VD: Phòng Deluxe Ocean View" required />
            </div>
            <div>
                <label for="roomNumber">Mã phòng</label>
                <input type="text" id="roomNumber" name="roomNumber" th:value="${room != null ? room.roomNumber : ''}" placeholder="VD: A101" />
            </div>
        </div>
        
        <div class="form-row">
            <div>
                <label for="type">Loại phòng <span style="color:red">*</span></label>
                <select id="type" name="type" required>
                    <option value="">-- Chọn loại phòng --</option>
                    <option th:each="roomType : ${T(sd19303no1.hotel_booking_and_management_system.Entity.RoomEntity.RoomType).values()}"
                            th:value="${roomType}"
                            th:text="${roomType.description}"
                            th:selected="${room != null and room.type != null and room.type.name() == roomType.name()}">
                    </option>
                </select>
            </div>
            <div>
                <label for="price">Giá phòng (VNĐ) <span style="color:red">*</span></label>
                <input type="number" id="price" name="price" th:value="${room != null ? room.price : ''}" placeholder="VD: 2500000" min="0" step="100000" required />
            </div>
        </div>
        
        <div class="form-row">
            <div>
                <label for="status">Trạng thái <span style="color:red">*</span></label>
                <select id="status" name="status" required>
                    <option value="">-- Chọn trạng thái --</option>
                    <option th:each="status : ${T(sd19303no1.hotel_booking_and_management_system.Entity.RoomEntity.RoomStatus).values()}"
                            th:value="${status}"
                            th:text="${status.description}"
                            th:selected="${room != null and room.status != null and room.status.name() == status.name()}">
                    </option>
                </select>
            </div>
            <div>
                <label for="capacity">Sức chứa (người) <span style="color:red">*</span></label>
                <input type="number" id="capacity" name="capacity" th:value="${room != null ? room.capacity : ''}" placeholder="VD: 2" min="1" max="10" required />
            </div>
        </div>
        
        <div class="form-row">
            <div>
                <label for="totalRooms">Tổng số phòng <span style="color:red">*</span></label>
                <input type="number" id="totalRooms" name="totalRooms" th:value="${room != null ? room.totalRooms : ''}" placeholder="VD: 10" min="1" required />
            </div>
            <div>
                <label for="bedType">Loại giường</label>
                <select id="bedType" name="bedType">
                    <option value="">-- Chọn loại giường --</option>
                    <option th:each="bedType : ${T(sd19303no1.hotel_booking_and_management_system.Entity.RoomEntity.BedType).values()}"
                            th:value="${bedType}"
                            th:text="${bedType.description}"
                            th:selected="${room != null and room.bedType != null and room.bedType.name() == bedType.name()}">
                    </option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div>
                <label for="bathroomType">Loại phòng tắm</label>
                <select id="bathroomType" name="bathroomType">
                    <option value="">-- Chọn loại phòng tắm --</option>
                    <option th:each="bathroomType : ${T(sd19303no1.hotel_booking_and_management_system.Entity.RoomEntity.BathroomType).values()}"
                            th:value="${bathroomType}"
                            th:text="${bathroomType.description}"
                            th:selected="${room != null and room.bathroomType != null and room.bathroomType.name() == bathroomType.name()}">
                    </option>
                </select>
            </div>
            <div>
                <label for="view">Hướng nhìn</label>
                <select id="view" name="view">
                    <option value="">-- Chọn hướng nhìn --</option>
                    <option th:each="viewType : ${T(sd19303no1.hotel_booking_and_management_system.Entity.RoomEntity.ViewType).values()}"
                            th:value="${viewType}"
                            th:text="${viewType.description}"
                            th:selected="${room != null and room.view != null and room.view.name() == viewType.name()}">
                    </option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div>
                <label for="isSmoking">Cho phép hút thuốc</label>
                <select id="isSmoking" name="isSmoking">
                    <option value="false" th:selected="${room == null || room.isSmoking == false}">Không</option>
                    <option value="true" th:selected="${room != null && room.isSmoking == true}">Có</option>
                </select>
            </div>
            <div>
                <label for="isPetFriendly">Cho phép thú cưng</label>
                <select id="isPetFriendly" name="isPetFriendly">
                    <option value="false" th:selected="${room == null || room.isPetFriendly == false}">Không</option>
                    <option value="true" th:selected="${room != null && room.isPetFriendly == true}">Có</option>
                </select>
            </div>
        </div>
        
        <div>
            <label for="service">Dịch vụ</label>
            <textarea id="service" name="service" rows="3" th:text="${room != null ? room.service : ''}" placeholder="Mô tả các dịch vụ có sẵn..."></textarea>
        </div>
        
        <div>
            <label for="description">Mô tả</label>
            <textarea id="description" name="description" rows="3" th:text="${room != null ? room.description : ''}" placeholder="Mô tả chi tiết về phòng..."></textarea>
        </div>
        
        <div>
            <label>Ảnh phòng</label>
            <div style="margin-bottom:12px">
                <div th:if="${room != null && room.imageUrls != null && !room.imageUrls.empty}">
                    <div style="display:flex;gap:12px;flex-wrap:wrap;">
                        <div th:each="img,iter : ${room.imageUrls}" style="position:relative;">
                            <img th:src="@{'/img/rooms/' + ${img}}" style="width:100px;height:70px;object-fit:cover;border-radius:8px;border:1px solid #eee;" />
                            <button type="button" class="delete-img-btn" th:attr="data-index=${iter.index}" title="Xóa ảnh" onclick="removeExistingImage(this, this.getAttribute('data-index'))">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div th:if="${room == null || room.imageUrls == null || room.imageUrls.empty}">
                    <span style="color:#888;font-style:italic">Chưa có ảnh nào</span>
                </div>
            </div>
            <div id="new-image-preview-edit" style="display:flex;gap:12px;flex-wrap:wrap;margin-bottom:8px;"></div>
            <input type="file" id="roomImagesEdit" name="roomImages" multiple accept="image/*" style="margin-bottom:8px;">
            <div style="font-size:13px;color:#888;">Chọn nhiều ảnh hoặc kéo thả vào đây (tối đa 5 ảnh)</div>
            <input type="hidden" id="deletedImagesEdit" name="deletedImages" value="" />
        </div>
        
        <div class="form-actions">
            <button type="submit" class="edit-btn"><i class="fas fa-save"></i> Lưu thay đổi</button>
            <a th:href="@{/admin/rooms(partnerId=${room != null and room.partner != null ? room.partner.id : selectedPartnerId})}" class="cancel-btn"><i class="fas fa-times"></i> Hủy</a>
        </div>
    </form>
</div>

<script>
// Preview ảnh mới
const inputEdit = document.getElementById('roomImagesEdit');
const previewEdit = document.getElementById('new-image-preview-edit');
if(inputEdit && previewEdit) {
    inputEdit.addEventListener('change', function() {
        previewEdit.innerHTML = '';
        Array.from(this.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '90px'; 
                img.style.height = '60px'; 
                img.style.objectFit = 'cover'; 
                img.style.borderRadius = '7px'; 
                img.style.marginRight = '6px'; 
                img.style.border = '1.5px solid #e2e8f0';
                previewEdit.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
}

// Xóa ảnh cũ
function removeExistingImage(btn, idx) {
    const imgDiv = btn.parentElement;
    imgDiv.style.display = 'none';
    let deleted = document.getElementById('deletedImagesEdit');
    let val = deleted.value ? deleted.value.split(',') : [];
    val.push(idx);
    deleted.value = val.join(',');
}
</script>
</body>
</html>
