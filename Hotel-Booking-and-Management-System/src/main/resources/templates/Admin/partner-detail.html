<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đối Tác - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/Admin/management-Customers.css}">
    <style>
        .partner-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        .detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .back-btn {
            padding: 10px 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        .partner-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--white);
        }
        .detail-form {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-color);
            background: var(--light-bg);
            transition: var(--transition);
        }
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background: var(--white);
        }
        .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-color);
            background: var(--light-bg);
            transition: var(--transition);
            min-height: 100px;
            resize: vertical;
        }
        .form-textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background: var(--white);
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
        }
        .btn-danger:hover {
            background: #d63384;
        }
        .btn-secondary {
            background: var(--text-muted);
            color: var(--white);
        }
        .btn-secondary:hover {
            background: #475569;
        }
        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card-detail {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        .stat-number-detail {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        .stat-label-detail {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:replace="~{/Layout/NavbarAdmin}"></div>

        <div class="main-content">
            <div class="partner-detail-container">
                <div class="detail-header">
                    <a href="/admin/customers" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Quay Lại
                    </a>
                    <div class="partner-avatar-large">
                        <i class="fas fa-building"></i>
                    </div>
                    <div>
                        <h2 th:text="${partner.companyName}">Tên công ty</h2>
                        <p th:text="${partner.email}">email@example.com</p>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stat-card-detail">
                        <div class="stat-number-detail" th:text="${partner.roomCount}">0</div>
                        <div class="stat-label-detail">Số Phòng</div>
                    </div>
                    <div class="stat-card-detail">
                        <div class="stat-number-detail" th:text="${#numbers.formatDecimal(partner.totalRevenue, 0, 'COMMA', 0, 'POINT')}">0</div>
                        <div class="stat-label-detail">Doanh Thu (VNĐ)</div>
                    </div>
                    <div class="stat-card-detail">
                        <div class="stat-number-detail" th:text="${partner.averageRating}">0</div>
                        <div class="stat-label-detail">Điểm Đánh Giá</div>
                    </div>
                </div>

                <div class="detail-form">
                    <h3>Chỉnh Sửa Thông Tin Đối Tác</h3>
                    <form id="partnerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Tên Công Ty</label>
                                <input type="text" class="form-input" id="companyName" th:value="${partner.companyName}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" id="email" th:value="${partner.email}" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Số Điện Thoại</label>
                                <input type="tel" class="form-input" id="phone" th:value="${partner.phone}" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Người Liên Hệ</label>
                                <input type="text" class="form-input" id="contactPerson" th:value="${partner.contactPerson}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Địa Chỉ</label>
                            <input type="text" class="form-input" id="address" th:value="${partner.address}">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Mã Số Thuế</label>
                                <input type="text" class="form-input" id="taxId" th:value="${partner.taxId}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Giấy Phép Kinh Doanh</label>
                                <input type="text" class="form-input" id="businessLicense" th:value="${partner.businessLicense}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Mô Hình Kinh Doanh</label>
                                <input type="text" class="form-input" id="businessmodel" th:value="${partner.businessmodel}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Tiện Nghi Khách Sạn</label>
                                <input type="text" class="form-input" id="hotelamenities" th:value="${partner.hotelamenities}">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Lưu Thay Đổi
                            </button>
                            <button type="button" class="btn btn-danger" onclick="deletePartner()">
                                <i class="fas fa-trash"></i>
                                Xóa Đối Tác
                            </button>
                            <a href="/admin/customers" class="btn btn-secondary">
                                <i class="fas fa-times"></i>
                                Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const partnerId = [[${partner.partnerId}]];
        
        document.getElementById('partnerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updatePartner();
        });

        function updatePartner() {
            const formData = {
                companyName: document.getElementById('companyName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                contactPerson: document.getElementById('contactPerson').value,
                taxId: document.getElementById('taxId').value,
                businessLicense: document.getElementById('businessLicense').value,
                businessmodel: document.getElementById('businessmodel').value,
                hotelamenities: document.getElementById('hotelamenities').value
            };

            fetch(`/admin/customers/partner/update/${partnerId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes('thành công')) {
                    alert('Cập nhật thành công!');
                    window.location.href = '/admin/customers';
                } else {
                    alert('Lỗi: ' + data);
                }
            })
            .catch(error => {
                alert('Lỗi khi cập nhật: ' + error);
            });
        }

        function deletePartner() {
            if (confirm('Bạn có chắc chắn muốn xóa đối tác này?')) {
                fetch(`/admin/customers/partner/delete/${partnerId}`, {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(data => {
                    if (data.includes('thành công')) {
                        alert('Xóa đối tác thành công!');
                        window.location.href = '/admin/customers';
                    } else {
                        alert('Lỗi: ' + data);
                    }
                })
                .catch(error => {
                    alert('Lỗi khi xóa: ' + error);
                });
            }
        }
    </script>
</body>
</html>
