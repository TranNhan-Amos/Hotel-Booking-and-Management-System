<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - Khách Sạn Grand Ocean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"  th:href="@{/Css/forgot password.css}">
    <style>
       
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Đổi Mật Khẩu</h2>
        <p>Nhập mật khẩu mới cho tài khoản của bạn.</p>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="new-password">Mật Khẩu Mới</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới" required>
                <span class="error" id="password-error">Mật khẩu phải có ít nhất 6 ký tự</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                <span class="error" id="confirm-password-error">Mật khẩu không khớp</span>
            </div>
            <button type="submit" class="submit-btn">Đổi Mật Khẩu</button>
            <a href="login.html" class="back-to-login">Quay lại Đăng Nhập</a>
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Reset lỗi
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            let isValid = true;

            // Kiểm tra độ dài mật khẩu
            if (newPassword.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            // Kiểm tra xác nhận mật khẩu
            if (newPassword !== confirmPassword) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Giả lập đổi mật khẩu thành công
                alert('Đổi mật khẩu thành công! (Giả lập)');
                window.location.href = 'login.html'; // Quay lại trang đăng nhập
            }
        });
    </script>
</body>
</html>
