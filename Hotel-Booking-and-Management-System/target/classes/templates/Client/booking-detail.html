<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đặt Phòng - Khách Sạn Grand Ocean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: #666;
            font-size: 16px;
        }

        /* Message Box */
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message-icon {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .message-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .message-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .booking-id {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="~{Layout/narbar}"></div>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-calendar-check"></i>
                Chi Tiết Đặt Phòng
            </h1>
            <p class="page-subtitle">Thông tin chi tiết về đặt phòng của bạn</p>
        </div>

        <!-- Message Box -->
        <div class="message-box">
            <div class="message-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h2 class="message-title">Chức năng đang được phát triển</h2>
            <p class="message-text" th:text="${message}">
                Chi tiết đặt phòng sẽ được cập nhật sớm! 
                Chúng tôi đang nỗ lực để mang đến trải nghiệm tốt nhất cho bạn.
            </p>
            
            <div class="booking-id" th:text="'Mã đặt phòng: #' + ${bookingId}">
                Mã đặt phòng: #BK001
            </div>
            
            <div class="action-buttons">
                <a href="/my-bookings" class="btn btn-primary">
                    <i class="fas fa-list"></i>
                    Quay lại danh sách
                </a>
                <a href="/profile" class="btn btn-secondary">
                    <i class="fas fa-user"></i>
                    Trang cá nhân
                </a>
                <a href="/search-rooms" class="btn btn-secondary">
                    <i class="fas fa-search"></i>
                    Đặt phòng mới
                </a>
            </div>
        </div>
    </div>
</body>
</html>
