<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - Khách Sạn Grand Ocean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body {
            background: linear-gradient(135deg, #f5f7fa, #6c5ce7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .reset-password-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .reset-password-container h2 {
            font-size: 24px;
            color: #6c5ce7;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background: #f8fafc;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #6c5ce7;
            outline: none;
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.3);
        }
        .form-group .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            transform: scale(1.05);
        }
        .back-to-login {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #6c5ce7;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-to-login:hover {
            color: #5b4cd5;
        }
        @media (max-width: 480px) {
            .reset-password-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Đổi Mật Khẩu</h2>
        <p>Nhập mật khẩu mới cho tài khoản của bạn.</p>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="new-password">Mật Khẩu Mới</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới" required>
                <span class="error" id="password-error">Mật khẩu phải có ít nhất 6 ký tự</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                <span class="error" id="confirm-password-error">Mật khẩu không khớp</span>
            </div>
            <button type="submit" class="submit-btn">Đổi Mật Khẩu</button>
            <a href="login.html" class="back-to-login">Quay lại Đăng Nhập</a>
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Reset lỗi
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            let isValid = true;

            // Kiểm tra độ dài mật khẩu
            if (newPassword.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            // Kiểm tra xác nhận mật khẩu
            if (newPassword !== confirmPassword) {
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Giả lập đổi mật khẩu thành công
                alert('Đổi mật khẩu thành công! (Giả lập)');
                window.location.href = 'login.html'; // Quay lại trang đăng nhập
            }
        });
    </script>
</body>
</html>
