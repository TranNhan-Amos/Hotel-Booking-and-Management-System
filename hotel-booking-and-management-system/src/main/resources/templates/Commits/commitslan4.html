<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liên hệ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #ff6f91;
        padding: 15px;
        color: white;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #ff6f91;
        margin-bottom: 20px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background: #ff6f91;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }
    button:hover {
        background: #e65c7a;
    }
    footer {
        text-align: center;
        padding: 15px;
        margin-top: 30px;
        background-color: #333;
        color: white;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<header>
    <h1>Liên hệ với chúng tôi</h1>
</header>

<div class="container">
    <h2>Gửi tin nhắn</h2>
    <form>
        <input type="text" placeholder="Họ và tên" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Số điện thoại">
        <textarea rows="5" placeholder="Nội dung tin nhắn..." required></textarea>
        <button type="submit">Gửi</button>
    </form>
</div>

<footer>
    &copy; 2025 Beauty Shop - Mọi quyền được bảo lưu
</footer>

</body>
</html>
