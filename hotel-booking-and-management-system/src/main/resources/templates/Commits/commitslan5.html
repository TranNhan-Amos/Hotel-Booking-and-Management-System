<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chi tiết sản phẩm</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
    }
    header {
        background: #ff6f91;
        color: white;
        padding: 15px;
        text-align: center;
    }
    .container {
        max-width: 1000px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        display: flex;
        gap: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-img {
        flex: 1;
    }
    .product-img img {
        width: 100%;
        border-radius: 8px;
    }
    .product-info {
        flex: 1;
    }
    h2 {
        margin-top: 0;
        color: #ff6f91;
    }
    .price {
        color: #ff6f91;
        font-size: 1.5rem;
        margin: 10px 0;
        font-weight: bold;
    }
    button {
        background: #ff6f91;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #e65c7a;
    }
    .desc {
        margin-top: 15px;
        line-height: 1.6;
        color: #555;
    }
</style>
</head>
<body>

<header>
    <h1>Chi tiết sản phẩm</h1>
</header>

<div class="container">
    <div class="product-img">
        <img src="https://picsum.photos/500/500?cosmetic" alt="Sản phẩm">
    </div>
    <div class="product-info">
        <h2>Son môi đỏ quyến rũ</h2>
        <div class="price">250.000đ</div>
        <p class="desc">Son môi với chất son lì mịn, màu đỏ rực rỡ phù hợp với mọi tông da. Giúp bạn tỏa sáng trong mọi dịp.</p>
        <button>Thêm vào giỏ</button>
        <button style="background:#84a98c; margin-left:10px;">Mua ngay</button>
    </div>
</div>

</body>
</html>
