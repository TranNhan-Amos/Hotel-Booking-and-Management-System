 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập/Đăng Ký - Khách Sạn Grand Ocean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6b48ff, #00ddeb);
            /* background-image: url(); */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: popIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            transform: scale(0.95);
            opacity: 0;
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.95) translateY(30px); filter: blur(5px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        .login-container h2 {
            font-size: 28px;
            color: #6b48ff;
            margin-bottom: 20px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out 0.3s forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: #f1f3f5;
            border-radius: 50px;
            padding: 5px;
            position: relative;
            overflow: hidden;
        }
        .tab-switch::before {
            content: '';
            position: absolute;
            width: 50%; /* Match the width of one button */
            height: 100%;
            background: #6b48ff;
            border-radius: 50px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
            left: 0; /* Start at the left edge */
        }
        .tab-switch.login-active::before {
            transform: translateX(0); /* Stay at the left for login */
        }
        .tab-switch.register-active::before {
            transform: translateX(100%); /* Move to the right for register */
        }
        .tab-switch button {
            flex: 1; /* Ensure buttons take equal width */
            padding: 12px 30px;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-radius: 50px;
            transition: color 0.4s ease;
            z-index: 1;
            position: relative;
            text-align: center;
        }
        .tab-switch button.active {
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.7s; }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
            background: #f1f3f5;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 0 12px rgba(107, 72, 255, 0.3);
            outline: none;
        }
        .form-group .error {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .social-login {
            margin-bottom: 20px;
        }
        .social-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .social-btn i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .social-btn:hover i {
            transform: scale(1.2);
        }
        .social-btn.google { background: #db4437; }
        .social-btn.facebook { background: #3b5998; }
        .social-btn.twitter { background: #1da1f2; }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        @keyframes rippleEffect {
            to { transform: scale(4); opacity: 0; }
        }
        .login-btn, .register-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .login-btn:hover, .register-btn:hover {
            background: linear-gradient(45deg, #5433ff, #00b7c3);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(107, 72, 255, 0.4);
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #6b48ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #5433ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-group label {
            font-size: 14px;
            color: #333;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 15px;
                border-radius: 15px;
            }
            .tab-switch button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .form-group input {
                padding: 12px;
            }
            .login-btn, .register-btn, .social-btn {
                padding: 12px;
            }
            .login-container, .form-group, .checkbox-group {
                animation: none;
                opacity: 1;
            }
            .ripple {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập/Đăng Ký</h2>
        <div class="tab-switch login-active">
            <button class="tab-btn active" data-tab="login">Đăng Nhập</button>
            <button class="tab-btn" data-tab="register">Đăng Ký</button>
        </div>

        <!-- Tab Đăng Nhập -->
        <div id="login" class="tab-content active">
            <div class="social-login">
                <button class="social-btn google"><i class="fab fa-google"></i> Đăng nhập với Google</button>
                <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Đăng nhập với Facebook</button>
                <button class="social-btn twitter"><i class="fab fa-twitter"></i> Đăng nhập với Twitter</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Tên Người Dùng hoặc Email</label>
                    <input type="text" id="login-username" name="username" placeholder="Nhập tên người dùng hoặc email" required>
                    <span class="error" id="login-username-error">Vui lòng nhập tên người dùng hoặc email</span>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật Khẩu</label>
                    <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required>
                    <span class="error" id="login-password-error">Mật khẩu không hợp lệ</span>
                </div>
                <button type="submit" class="login-btn">Đăng Nhập</button>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </form>
        </div>

        <!-- Tab Đăng Ký -->
        <div id="register" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Tên Người Dùng</label>
                    <input type="text" id="register-username" name="username" placeholder="Nhập tên người dùng" required>
                    <span class="error" id="username-error">Tên người dùng phải có ít nhất 3 ký tự</span>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Nhập email" required>
                    <span class="error" id="email-error">Email không hợp lệ</span>
                </div>
                <div class="form-group">
                    <label for="register-password">Mật Khẩu</label>
                    <input type="password" id="register-password" name="password" placeholder="Nhập mật khẩu" required>
                    <span class="error" id="password-error">Mật khẩu phải có ít nhất 6 ký tự</span>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                    <span class="error" id="confirm-password-error">Mật khẩu không khớp</span>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Tôi đồng ý với <a href="#" style="color: #6b48ff;">điều khoản sử dụng</a></label>
                </div>
                <button type="submit" class="register-btn">Đăng Ký</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for Tab Switching, Form Handling, and Ripple Effect -->
    <script>
        // Tab Switching
        const tabButtons = document.querySelectorAll('.tab-btn');
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                const tabs = document.querySelectorAll('.tab-content');
                tabs.forEach(tab => tab.style.display = 'none');
                document.getElementById(tabName).style.display = 'block';

                tabButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                const tabSwitch = document.querySelector('.tab-switch');
                tabSwitch.classList.remove('login-active', 'register-active');
                tabSwitch.classList.add(tabName + '-active');
            });
        });

        // Xử lý form đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const errors = document.querySelectorAll('#login .error');
            errors.forEach(error => error.style.display = 'none');

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            let isValid = true;

            if (!username) {
                document.getElementById('login-username-error').style.display = 'block';
                isValid = false;
            }
            if (password.length < 6) {
                document.getElementById('login-password-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('Đăng nhập thành công! (Giả lập)');
                window.location.href = 'index.html';
            }
        });

        // Xử lý form đăng ký
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const errors = document.querySelectorAll('#register .error');
            errors.forEach(error => error.style.display = 'none');

            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const terms = document.getElementById('terms').checked;

            let isValid = true;

            if (username.length < 3) {
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }

            if (!terms) {
                alert('Vui lòng đồng ý với điều khoản sử dụng!');
                isValid = false;
            }

            if (isValid) {
                alert('Đăng ký thành công! (Giả lập)');
                window.location.href = 'login.html';
            }
        });

        // Ripple Effect cho các nút
        document.querySelectorAll('.social-btn, .login-btn, .register-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                // Xóa các ripple cũ để tránh chồng lấn
                const oldRipples = button.querySelectorAll('.ripple');
                oldRipples.forEach(ripple => ripple.remove());

                const rect = button.getBoundingClientRect();
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
                ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
                button.appendChild(ripple);
            });
        });
    </script>
</body>
</html>
